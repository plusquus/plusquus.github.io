<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PLUS/QUUS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h2>
        <a class="plus" onclick="aud_play_pause('audio_plus')">[plus]</a>
        <a class="slash" onclick="aud_play_pause('audio_slash')">/</a>
        <a class="quus" onclick="aud_play_pause('audio_quus')">(quus)</a></h2>
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;<br>
    &nbsp;<br>
    <div class="center" style="margin-top:120px;">
      <p>
        [+] / (+)
      </p>
    </div>
    <audio loop id="audio_plus"
      <source src="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga" type='audio/ogg; codecs=vorbis'>
      Your user agent does not support the HTML5 Audio element.
    </audio>
    <audio loop id="audio_slash"
      <source src="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga" type='audio/ogg; codecs=vorbis'>
      Your user agent does not support the HTML5 Audio element.
    </audio>
    <audio loop id="audio_quus"
      <source src="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga" type='audio/ogg; codecs=vorbis'>
      Your user agent does not support the HTML5 Audio element.
    </audio>
  </body>
  <script>
    function aud_play_pause(lel) {
      var myAudio = document.getElementById(lel);
      if (myAudio.paused) {
        myAudio.play();
      } else {
        myAudio.pause();
      }
    }
  </script>
</html>
